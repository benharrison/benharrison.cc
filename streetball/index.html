<!doctype html>
<html>
<head>
    <title>Dribbble Streetball</title>
    
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cloud.typography.com/6762512/658786/css/fonts.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.dropdown.css" />
    <link rel="stylesheet" type="text/css" href="css/streetball.css" />
    
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <header>
        <h1><strong>Streetball</strong></h1>
        <h2>Two dribbble accounts. 1-on-1. No Blood. No Foul.</h2>
    </header>
    
    <div id="players">
        <div class="group">
            <div id="player_one">
                <input type="text" id="player_one_id" value="" placeholder="Player 1" />
                
                <div class="player_card group">
                    <img />
                    <h3></h3>
                    <div class="location"></div>
                    
                    <a href="#" data-dropdown="#dropdown-1">Who's got next?</a>
                    <div id="dropdown-1" class="dropdown-menu has-tip">
                        <ul></ul>
                    </div>
                </div>
            </div>
            
            <div id="player_two">
                <input type="text" id="player_two_id" value="" placeholder="Player 2" />
                
                <div class="player_card group">
                    <img />
                    <h3></h3>
                    <div class="location"></div>
                    
                    <a href="#" data-dropdown="#dropdown-2">Who's got next?</a>
                    <div id="dropdown-2" class="dropdown-menu has-tip">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="text-align:center;">
            <a id="play_button" href="#" onclick="return false;">
                <i class="fa fa-dribbble"></i> Play
            </a>
        </div>
        
        <div id="player_charts">
        </div>
    </div>
    
    <div style="display:none;">
        <div id="chart_template">
            <div class="stat_comparison">
                <div class="stat_label">
                    {{name}}
                </div>
                <div class="stat_chart">
                    <span class="label_one">{{p1Value}}</span>
                    <span class="label_two">{{p2Value}}</span>
                    <span class="chart_divider"></span>
                    <span class="chart_one" style="width:{{p1Percent}}%;"></span>
                    <span class="chart_two" style="width:{{p2Percent}}%;"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/jquery.jribbble-1.0.0.js"></script>
    <script src="js/jquery.ba-hashchange.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/jquery.dropdown.js"></script>
    <script src="js/streetball.js"></script>
</body>
</html>
