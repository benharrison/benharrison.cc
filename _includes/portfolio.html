<section id="portfolio">
    <div class="container">
        <div class="subcontainer">

            {% for post in site.categories.portfolio %}
                <!-- {{ post.title }} -->
                <div class="row">
                    <div class="col-md-4">
                        <h3>{{ post.title }}</h3>
                            
                        {{ post.content }}
                        
                        {% if post.demolink %}
                        <a href="{{ post.demolink }}" class="demo-link">
                            <i class="fa fa-desktop"></i> View Demo
                        </a>
                        {% endif %}

                    </div>
                    <div class="col-md-8">
                        {% for item in post.screenshot %}
                        <a class="portfolio-link" href="{% if post.demolink %}{{ post.demolink }}{% else %}{{ item }}{% endif %}">
                            <img src="{{ item }}" alt="{{ post.title }}" />
                        </a>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}

        </div><!-- /.subcontainer -->
    </div><!-- /#container -->
</section><!-- /#portfolio -->
